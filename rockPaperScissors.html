<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors.</title>
   <link rel="stylesheet" href="rockPaperScissors.css">
</head>
<body>
   <header>
      <h2>Rock  Paper Scissors</h2>
   </header>

   <div class="choices">
      <div class="choice" id="rock">
         <img src="rock.png" alt="img">
      </div>
      <div class="choice" id="paper">
         <img src="paper.png" alt="img">
      </div>
      <div class="choice" id="scissors">
         <img src="scissors.png" alt="img">
      </div>
   </div>

   <div class="scores">
      <div class="score" id="user-score">    
         <p class="name">User</p>
         <p id="win-scoreU">0</p>
      </div>
      <div class="score" id="comp-score">
         <p class="name">Computer</p>
         <p id="win-scoreC">0</p>
      </div>
   </div>

   <div class="mess-container">
      <div class="mess">
         Click on the icons to start the game !
      </div>
   </div>

   <script src="rockPaperScissors.js"></script>
</body>
</html>
